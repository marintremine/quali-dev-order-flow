pluginManagement {
  repositories {
      mavenCentral()
      gradlePluginPortal()
      mavenLocal()
  }
  plugins {
      id "${quarkusPluginId}" version "${quarkusPluginVersion}"
  }
}

rootProject.name = 'quali-dev-order-flow'

// application layers
include(':apps-of-api-gateway')
project(':apps-of-api-gateway').projectDir =
  new File('apps/of-api-gateway')

include(':apps-of-product-registry')
project(':apps-of-product-registry').projectDir =
  new File('apps/of-product-registry-microservices/product.registry')

include(':apps-of-product-registry-read')
project(':apps-of-product-registry-read').projectDir =
  new File('apps/of-product-registry-microservices/product.registry.read')

// Libraries
include(':libs-published-language')
project(':libs-published-language').projectDir =
  new File('libs/published-language')

include(':libs-event-sourcing')
project(':libs-event-sourcing').projectDir =
  new File('libs/event-sourcing')
